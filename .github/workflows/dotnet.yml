# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

# This is intended to be a basic sanity check to make sure the project at least builds

name: .NET Build (Sanity Check)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install .NET MAUI
      run: dotnet workload install maui-windows --ignore-failed-sources
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build .\TaskFlow.csproj -f:net8.0-windows10.0.19041.0 --no-restore
